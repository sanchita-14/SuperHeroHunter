<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" type = "text/css" href = "StyleHeroInfo.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2503/2503142.png">
    <title>Superheroes</title>
    <script src="https://kit.fontawesome.com/c4d008f503.js" crossorigin="anonymous"></script>
    <script src = "HeroInfo.js" defer></script>
</head>
<body>
    <div id = "header-top">
        <span id = "backToHome"> <a href = "index.html"> &lt;&lt; Home </a>  </span>     
        <span id = "fav"> <a href = "favourites.html" > Favourites <i class="far fa-heart"></i> </a> </span> 
    </div>

    <div id = "container">
        <div id = "heading">
             <b><u>SuperHero Stats:</u> </b>
        </div>
        <div id = "powerstats-container">
            <div id = "intelligence" >
                <span class = "powerstats"> <u>Intelligence</u> </span>
                <span id = "intelligence_stats" class = "powerstats"> </span> 
            </div>
            <div id = "strength" >
                <span class = "powerstats"> <u>Strength</u> </span>
                <span id = "strength_stats" class = "powerstats"> </span> 
            </div>
            <div id = "speed" >
                <span class = "powerstats"> <u>Speed</u> </span>
                <span id = "speed_stats" class = "powerstats"> </span> 
            </div>
            <div id = "durability" >
                <span class = "powerstats"><u> Durability</u> </span>
                <span id = "durability_stats" class = "powerstats"> </span> 
            </div>
            <div id = "power">
                <span class = "powerstats"> <u>Power</u> </span>
                <span id = "power_stats" class = "powerstats"> </span> 
            </div>
            <div id = "combat">
                <span class = "powerstats"> <u>Combat</u> </span>
                <span id = "combat_stats" class = "powerstats"> </span> 
            </div>
        </div>
        <div id = "about-container">
            <div id = "hero-image" class = "hero-image-class">
                <img id = "imageOfSuperHero" src = "default-hero-image.jpeg">
            </div>
            <div id = "alignment-display">
                <img id = "alignment">

            </div>
            <div id = "name-and-appearance-container">
                <div id = "name-and-aka">
                    <span id = "hero-name">
                        Name of SuperHero:
                    </span>
                    <span id="aka">also known as</span>
                    
                    <span id = "real-name">
                        Real name of superhero:
                    </span>
                </div>
                <div id = "appearance-container">
                    <div id = "gender" >
                        <span class = "appearance"><u>Gender </u> </span>
                        <span id = "gender-display" class = "appearance"> </span> 
                    </div>
                    <div id = "race" >
                        <span class = "appearance">&nbsp<u> Race</u> </span>
                        <span id = "race-display" class = "appearance"> </span> 
                    </div>
                    <div id = "height">
                        <span class = "appearance"> &nbsp<u>Height</u> </span>
                        <span id = "height-display" class = "appearance"> </span> 
                    </div>
                    <div id = "weight" >
                        <span class = "appearance">&nbsp <u>Weight</u> </span>
                        <span id = "weight-display" class = "appearance"> </span> 
                    </div>
                    <div id = "eye-color" >
                        <span class = "appearance"><u> Eyes</u>&nbsp </span>
                        <span id = "eye-color-display" class = "appearance"> </span> 
                    </div>
                    <div id = "hair-color" >
                        <span class = "appearance">&nbsp<u>Hair</u> </span>
                        <span id = "hair-color-display" class = "appearance"> </span> 
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src = "heroInfo.js" defer></script>
    
</body>
</html>
